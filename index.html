<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Multi-Markers (IDX compatible)</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <!-- Animation mixer (GLTF) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- ðŸŽ¬ VidÃ©o masquÃ©e -->
    <video
      id="video"
      src="assets/mask_red_sil.mp4"
      loop
      muted
      playsinline
      crossorigin="anonymous"
      style="display: none;"
    ></video>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; detectionMode: mono_and_matrix;"
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
    >
      <!-- ðŸŽ’ Assets -->
      <a-assets timeout="10000">
        <a-asset-item id="campfire" src="assets/Campfire.glb"></a-asset-item>
        <a-asset-item id="bedroom" src="assets/bedroom.glb"></a-asset-item>
      </a-assets>

      <!-- ðŸŽ¬ MARQUEUR 1 : VidÃ©o (Barcode 53) -->
      <a-marker type="barcode" value="53">
        <a-plane
          width="1"
          height="0.6"
          rotation="-90 0 0"
          material="shader: flat; src: #video"
        ></a-plane>
      </a-marker>

      <!-- ðŸ›ï¸ MARQUEUR 2 : Bedroom (HIRO) -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#bedroom"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>

      <!-- ðŸ”¥ MARQUEUR 3 : Campfire (KANJI) -->
      <a-marker preset="kanji">
        <a-entity
          gltf-model="#campfire"
          animation-mixer
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <!-- â–¶ï¸ Forcer le dÃ©marrage vidÃ©o (sur mobile) -->
    <script>
      document.addEventListener("click", () => {
        const video = document.getElementById("video");
        if (video && video.paused) {
          video.play().catch((e) => {
            console.warn("Autoplay failed:", e);
          });
        }
      });
    </script>
  </body>
</html>
